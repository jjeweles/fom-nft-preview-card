<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <main class="container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="nftPic" />
      <div class="nftName">Equilibrium #3429</div>
      <div class="nftDesc">Our Equilibrium collection promotes balance and calm.</div>
      <section class="nftStats">
        <div>
          <span class="price"><img src="./images/icon-ethereum.svg" /> 0.041 ETH</span>
          <span class="daysLeft"><img src="./images/icon-clock.svg" /> 3 days left</span>
        </div>
      </section>
      <hr />
      <div class="createdBy">
        <img src="./images/image-avatar.png" alt="Jules" class="Jules" />
        <span class="jules1">Creation of <b class="white">Jules Wyvern</b></span>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.kodesourc.com">KodeSourc</a>.
    </div>
  </body>
</html>
